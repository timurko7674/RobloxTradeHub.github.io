<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Auctions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body class="light-theme">
    <header>
        <h1>Roblox Auctions</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="auction.html">Auctions</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>
    <main>
        <section id="create-auction">
            <h2>Create Auction</h2>
            <form id="auction-form">
                <label for="item">Item:</label>
                <input type="text" id="item" name="item" required>
                <label for="starting-bid">Starting Bid:</label>
                <input type="number" id="starting-bid" name="starting-bid" required>
                <button type="submit">Create Auction</button>
            </form>
        </section>
        <section id="auction-list">
            <h2>Ongoing Auctions</h2>
            <ul id="auctions"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Roblox Trading Site. All rights reserved.</p>
    </footer>
</body>
</html>
